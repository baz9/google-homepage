<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="images/googleicon.png" rel="icon">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<header class="top-flex-links">
    <div>
        <span class="clicklink"><a href="#">About</a></span>

    <div>

         </div>

             <span class="clicklink"><a href="#"><img src="images/carbonlogo.png">Carbon neutral since 2007</a></span>

        <div>
            <span class="clicklink"><a href="#">Privacy</a></span>

    </div>
